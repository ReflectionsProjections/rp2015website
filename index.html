<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="vAccordion - AngularJS accordion directive.">
    <meta name="author" content="Łukasz Wątroba">

    <title>Refelctions | Projections</title>

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700,300italic' rel='stylesheet' type='text/css'>
   
    <!-- Styles -->
    <link href="http://lukaszwatroba.github.io/valitycss/dist/vality.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./bower/valitycss/dist/vality.css"> -->
    <link href="./dist/v-accordion.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>
    <!-- <script src="./bower/angular/angular.js"></script> -->
    <!-- <script src="./bower/angular-animate/angular-animate.js"></script> -->
    <script src="./dist/v-accordion.js"></script>
    <script src="./demo/app.js"></script>

  </head>

  <body ng-app="myApp">

    <div id="background"></div>
    <div id="midground"></div>
    <div id="foreground"></div>



    <div ng-cloak class="u-wideWrapper u-paddingHm u-paddingTl" ng-controller="MainController">

      
        <div id = "forward">
         <!--  <svg class="u-inlineBlock" width="58px" height="58px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 54"><g><path fill="#4CAF50" d="M3.1,27.9c0,0,10.2-24.1,11.6-27.2c0.2-0.5,0.6-0.8,1.2-0.6c0.5,0.1,0.8,0.7,1.5,2.2c1.3,2.9,18,37.2,18.7,38.6c0.8,1.6,1,2.6,0.7,3.4c-0.3,0.6-1,1.1-1.8,1.4c-2.3,0.9-20.3,7.8-21.5,8.3c-0.7,0.3-0.8-0.4-1.4-1.7C11.6,51,3.7,32.1,3.1,30.7C2.5,29.3,3.1,27.9,3.1,27.9z"/><path fill="#2196F3" d="M50.9,17.3c-0.3-0.3-0.4-0.4-0.7-0.2c-0.3,0.1-11.5,8.6-16.8,12.5c2.7,5.5,4.7,9.7,5,10.2c0.4,0.8,0.8,1.7,1,2.6c0.1-0.2,0.2-0.3,0.3-0.5c0.9-1.8,11.3-23.4,11.5-23.8C51.3,17.7,51.2,17.7,50.9,17.3z"/></g></svg> -->
         <img class = "bgwhite"src = "Untitled.png"/>
          <!-- <img src = "http://i.imgur.com/jjygK2a.png?1"/> -->
          <h2 class="u-marginTs">Reflections | Projections</h2>
        </div>
        
        <h5 class="u-marginBl">INSERT DATE HERE</h5>
        
        <hr>


      <div class="Grid Grid--withGutters md-Grid--2col">
        <div class="Grid-cell u-marginBl">
          <h4 class="u-h4">Listen To Some Awesome Speakers!</h4>


          <v-accordion control="firstAccordionControl">

            <v-pane ng-repeat="pane in panes" expanded="$last">
              <v-pane-header>
                <h5>{{ pane.header }}</h5>
              </v-pane-header>

              <v-pane-content>
                <p>{{ pane.content }}</p>

                <v-accordion ng-if="pane.subpanes">
                  <v-pane ng-repeat="subpane in pane.subpanes">
                    <v-pane-header>
                      <h5>{{ subpane.header }}</h5>
                    </v-pane-header>
                    <v-pane-content>
                      <p>{{ subpane.content }}</p>
                    </v-pane-content>
                  </v-pane>
                </v-accordion>
              </v-pane-content>
            </v-pane>

          </v-accordion>


          <div class="ButtonGroup ButtonGroup--hz ButtonGroup--borderCollapse u-marginTm">
            <div class="ButtonGroup-item">
              <button class="Button Button--default" ng-click="firstAccordionControl.toggle(0)">Toogle first</button>
            </div>
            <div class="ButtonGroup-item">
              <button class="Button Button--default" ng-click="firstAccordionControl.toggle(panes.length - 1)">Toogle last</button>
            </div>
          </div>
        </div>

        <div class="Grid-cell u-marginBl">
          <h4 class="u-h4">Check Our Our Events!</h4>
     

          <v-accordion allow-multiple control="secondAccordionControl">

            <v-pane ng-repeat="pane in panes" expanded="$first">
              <v-pane-header>
                <h5>{{ pane.header }}</h5>
              </v-pane-header>

              <v-pane-content>
                <p>{{ pane.content }}</p>

                <v-accordion allow-multiple ng-if="pane.subpanes">
                  <v-pane ng-repeat="subpane in pane.subpanes">
                    <v-pane-header>
                      <h5>{{ subpane.header }}</h5>
                    </v-pane-header>
                    <v-pane-content>
                      <p>{{ subpane.content }}</p>
                    </v-pane-content>
                  </v-pane>
                </v-accordion>
              </v-pane-content>
            </v-pane>

          </v-accordion>

          
          <div class="ButtonGroup ButtonGroup--hz ButtonGroup--borderCollapse u-marginTm">
            <div class="ButtonGroup-item">
              <button class="Button Button--default" ng-click="secondAccordionControl.expandAll()">Expand all</button>
            </div>
            <div class="ButtonGroup-item">
              <button class="Button Button--default" ng-click="secondAccordionControl.collapseAll()">Collapse all</button>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <footer class="u-cf u-paddingBl">
      
        <div class="u-textCenter">
          <small>
          Run by ACM
          </small>
        </div>

      </footer>

    </div>


  </body>
</html>
